{% extends 'base.html' %}

{% block title %}
        Publisher
{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Books by {{publisher.name}}</h1>
            <hr>
        {% for book in publisher_books %}
        <li type="1">{{book.title}} by {{book.author}}</li>
        {% endfor %}
    </div>
{% endblock content %}
